<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Three Boxes on Top, One at the Bottom</title>
</head>
<body>
    <div class="container">
        <div class="box red">Box 1</div>
        <div class="box green">Box 2</div>
        <div class="box blue">Box 3</div>
        <div class="box bottom-box">Bottom Box</div>
    </div>

    <form action="formsubmitted.html" method="get" class="form-example">
        <div class="form-example">
        <label for="name">Enter your name: </label>
        <input type="text" name="name" id="name" required />
        </div>
        <div class="form-example">
        <label for="email">Enter your email: </label>
        <input type="email" name="email" id="email" required />
        </div>
        <div class="form-example">
        <input type="submit" value="Reserve Purchase" />
        </div>
    </form>
</body>
</html>
